<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login Mario Bros</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente </p>
                <form action="login.php" method="post">
                    <div class="caixa">
                        <span class="material-symbols-sharp">
                            key
                        </span>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" required maxlength="20"
                            autocomplete="email">
                        <label for="iemail">email</label>

                    </div>
                    <div class="caixa">
                        <span class="material-symbols-sharp">
                            person
                        </span>

                        <input type="password" name="pass" id="ipass" placeholder="Sua senha" minlength="8"
                            maxlength="20" required autocomplete="current-password">
                        <label for="ipass">senha</label>

                    </div>
                    <input type="submit" value="Login" >
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-sharp">mail</span></a>


                </form>
            </div>
        </section>

    </main>
</body>

</html>
