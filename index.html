<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login Mario Bros</title>
</head>

<body>
    <main>
        <section>
            <div id="foto"></div>
            <div class="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
                    poder fazer as configurações no seu ambiente.
                </p>
            </div>
            <form action="" method="post" autocomplete="on">
                <div class="login">
                    <span class="material-symbols-outlined">
                        person
                    </span>

                    <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email"
                        maxlength="30" required>
                    <label for="iemail"></label>
                </div>
                <div class="login">

                    <span class="material-symbols-outlined">
                        key
                    </span>
                    <input type="password" name="pass" id="ipass" placeholder="Sua senha"
                        autocomplete="current-password"  minlength="8" maxlength="20" required>
                    <label for="ipass"></label>
                </div>
              
                    <input type="submit" value="Entrar" />
               
                <a href="html.php" class="botao">Esqueci a senha <span class="material-symbols-outlined">
                        mail
                    </span> </a>
            </form>
        </section>
    </main>
</body>

</html>
